<div ng-model="data" class="app"><h1>Welcome to your app.</h1><div ng-if="data" class="raw-data"><h2>This is your raw data:</h2><p>{{ data }}
</p></div><div ng-if="data" class="rendered-data"><h2>This is your rendered data:</h2><p>{{ data.myKey }}</p><div class="edit-data"><h3>You can edit it here:</h3><p><input ng-model="data.myKey" value="{{ data.myKey }}"/></p><p>Open your Local Storage in the inspector to see it sync.</p></div></div><div class="list"><h2>A list:</h2><ul><li ng-repeat="thing in data.myFavouriteThings track by $index" class="thing"><span>{{ thing }}</span></li></ul><h3>Add some things:<p><input ng-model="newThing" value="{{ newThing }}" class="new-thing"/><button ng-click="data.addNewThing(newThing)" ng-if="newThing" class="btn add-new-thing">Add "{{ newThing }}"</button></p></h3><h3>Delete them:<ul><li ng-repeat="thing in data.myFavouriteThings track by $index" class="thing"><button ng-click="data.deleteThing($index)" class="delete-thing">X</button><span>{{ thing }}</span></li></ul></h3></div></div>
